<div class="card mb-3" style="max-width: 540px;">
  <div class="row no-gutters">
    <div class="col-md-4">
      <img class="img-fluid" src={{ post.image.url | default_if_none:"#"}},width="100%" height="250" ></img>

    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">{{post.title}}</h5>
        <p class="card-text">This article explains about the concept behind a siamese network,which is used for facerecognition </p>
        <p class="card-text"><small class="text-muted"></small></p>
        <a href="{%url 'article' post.pk %}" class="btn btn-primary">Read!</a>
      </div>
    </div>
  </div>
</div>

{%endfor%}
{% endblock %}
